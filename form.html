
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <center> <h1>Registration Form For Admission.</h1> </center>
        <img src="https://png.pngtree.com/png-vector/20220510/ourmid/pngtree-admission-open-tag-abstract-shape-png-png-image_4566492.png"/>
        <p>please read the all instractions carefully,follow the all roles and submit succesfully.</p>
        <hr>
        <form action="TRY.html" method="post">
            <table>
                <tr>
                    <td>
                       <label for="Name">Name:</label>
                    </td>
                    <td>
                        <input id="Name" type="text" placeholder="Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="PhoneNumber">Phone Number:</label>
                    </td>
                    <td>
                        <input id="PhoneNumber" type="Phone" placeholder="9923******">
                    </td>
                </tr>
                <tr>
                    <td>
                       <label for="EmailId">Email Id:</label>                     </td>
                    <td>
                        <input id="EmailId" type="Email" placeholder="example@*1.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for ="Password">Password:</label>
                    </td>
                    <td>
                        <input id="Password" type="Password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                       <label for="Gender">Gender</label>
                    </td>
                    <td>
                        <input id="Gender" type="radio" name="Gender">Male
                        <input id="Gender" type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Date of Birth:</label>
                    </td>
                    <td>
                        <input id="dob" type="Date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hobbies">Hobbies:</label>
                    </td>
                    <td>
                        <input id="hobbies" type="checkbox"singing>singing
                        <input id="hobbies" type="checkbox"Dancing>Dancing
                        <input id="hobbies" type="checkbox"Playing>Playing
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="edu">Education Qualified:</label>
                    </td>
                    <td>
                        <select id="edu">
                            <option>Select Option</option>
                            <option>10+2</option>
                            <option>Graduation</option>
                            <option>P.G</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="add">Address:</label>
                    </td>
                    <td>
                        <textarea id="add" rows="2" cols="20" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    
                    </td>
                </tr>
            </table>
        </form>
    </body>

</html>
